<!DOCTYPE html>
<html lang="en" xmlns:th="htt://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Регистрация</title>
    <style>
        body {
            background: url(https://funart.pro/uploads/posts/2021-04/1618593607_16-funart_pro-p-oboi-fon-fon-neitralnii-svetlii-16.jpg);
            background-size: auto;
        }


    </style>

</head>
<body>
<h5 class="text-center" style="font-size: 23pt;">Заполните форму</h5>
<form th:action="@{/userRegister}" method="post" th:object="${client}">
    <div class="container mt-5">
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="username">Имя пользователя</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{username}" id="username"
                       placeholder="IvanovIvan">
                <div class="error">
                    <p th:each="err : ${#fields.errors('username')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="password">Пароль</label>
            <div class="col-sm-5">
                <input required type="password" class="form-control" th:field="*{password}" id="password"
                       placeholder="придумайте пароль">
                <div class="error">
                    <p th:each="err : ${#fields.errors('password')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <p>

        </p>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="surname">Фамилия</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{surname}" id="surname"
                       placeholder="Иванов">

                <div class="error">
                    <p th:each="err : ${#fields.errors('surname')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="name">Имя</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{name}" id="name" placeholder="Иван">
                <div class="error">
                    <p th:each="err : ${#fields.errors('name')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="patronymic">Отчество</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{patronymic}" id="patronymic"
                       placeholder="Иванович">
                <div class="error">
                    <p th:each="err : ${#fields.errors('patronymic')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="numberOfPassport">Серия и номер паспорта</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{numberOfPassport}" id="numberOfPassport"
                       placeholder="КВ 1110000">
                <div class="error">
                    <p th:each="err : ${#fields.errors('numberOfPassport')}" class="alert-danger"
                       th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="telephone">Номер телефона</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{telephone}" id="telephone"
                       placeholder="+375YY XXX XX XX">
                <div class="error">
                    <p th:each="err : ${#fields.errors('telephone')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="address">Адрес</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{address}" id="address">
                <div class="error">
                    <p th:each="err : ${#fields.errors('address')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="drivingExperience">Водительский стаж</label>
            <div class="col-sm-5">
                <input required type="number" min="2" class="form-control" th:field="*{drivingExperience}"
                       id="drivingExperience" placeholder="не менее 2-х лет">
                <div class="error">
                    <p th:each="err : ${#fields.errors('drivingExperience')}" class="alert-danger"
                       th:text="#{${err}}"></p>
                </div>
            </div>
        </div>


        <div class="form-group mt-2 text-center">

            <input type="submit" class="btn btn-outline-dark" value="Зарегистрироваться">
        </div>
    </div>
</form>


</body>
</html>
