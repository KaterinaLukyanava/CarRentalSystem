<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Добавить автомобиль</title>
    <style>
        body {
            background: url(https://funart.pro/uploads/posts/2021-04/1618593607_16-funart_pro-p-oboi-fon-fon-neitralnii-svetlii-16.jpg);
            background-size: auto;
        }


    </style>
    <style>
    #block1{
    backround-color: black;
    opacity: 0.8;
}


    </style>

</head>
<body>
<body>
<header class="p-3 bg-dark text-white" id="block1">

    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-3 justify-content-center mb-md-0">
                <li><a href="home.html" class="nav-link px-4 text-white"><h5>Главная</h5></a></li>
                <li><a href="car.html" class="nav-link px-4 text-white"><h5>Автопарк</h5></a></li>
                <li><a href="#aboutUs" class="nav-link px-4 text-white"><h5>О нас</h5></a></li>
                <li sec:authorize="isAuthenticated()">
                    <a href="myOrder.html" class="nav-link px-4 text-white"><h5>Заказы</h5></a></li>
                <li><a href="pay.html" class="nav-link px-4 text-white"><h5>Оплата</h5></a></li>
            </ul>
            <ul>

                <form sec:authorize="isAuthenticated()" method="POST" th:action="@{/logout}">
                    <input class="btn btn-dark" type="submit" value="Выйти"/>
                </form>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="container mt-5">
    <h5 class="text-center" style="font-size: 23pt;">Заполните форму</h5>
    <form th:action="@{/addCar}" method="post" enctype="multipart/form-data">

    </form>
    <form th:action="@{/addCar}" th:object="${car}" method="post">
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="brand">Марка</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control " th:field="*{brand}" name="brand" id="brand"
                       placeholder="введите марку автомобиля"><br>
                <div class="error">
                    <p th:each="err : ${#fields.errors('brand')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="brand">Модель</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control " th:field="*{model}" name="model" id="model"
                       placeholder="введите модель автомобиля"><br>
                <div class="error">
                    <p th:each="err : ${#fields.errors('model')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="yearOfIssue">Год выпуска</label>
            <div class="col-sm-5">
                <input required type="number" min="2000" max="2040" step="1" class="form-control "
                       th:field="*{yearOfIssue}" name="yearOfIssue" id="yearOfIssue"
                       placeholder="введите год выпуска"><br>
                <div class="error">
                    <p th:each="err : ${#fields.errors('yearOfIssue')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="numberOfRegistration">Регистрационный номер</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control " th:field="*{numberOfRegistration}"
                       name="numberOfRegistration" id="numberOfRegistration" placeholder="7777 BB-6"><br>
                <div class="error">
                    <p th:each="err : ${#fields.errors('numberOfRegistration')}" class="alert-danger"
                       th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="transmission">Коробка передач</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control " th:field="*{transmission}" name="transmission"
                       id="transmission" placeholder="auto/mechanic"><br>
                <div class="error">
                    <p th:each="err : ${#fields.errors('transmission')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="priceDay">Цена за сутки</label>
            <div class="col-sm-5">
                <input required type="number" min="50" max="200" class="form-control " th:field="*{priceDay}"
                       name="priceDay" id="priceDay" placeholder="введите цену"><br>
                <div class="error">
                    <p th:each="err : ${#fields.errors('priceDay')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-outline-success" value="Добавить автомобиль" class="btn"><br>
    </form>
</div>
</body>
</html>
