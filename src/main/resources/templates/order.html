<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Заказ</title>
    <style>
        body {
            background: url(https://funart.pro/uploads/posts/2021-04/1618593607_16-funart_pro-p-oboi-fon-fon-neitralnii-svetlii-16.jpg);
            background-size: auto;
        }


    </style>
    <style>
    #block1{
    backround-color: black;
    opacity: 0.8;
}

    </style>

</head>
<body>
<body>
<header class="p-3 bg-dark text-white" id="block1">

    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-3 justify-content-center mb-md-0">
                <li><a href="home.html" class="nav-link px-4 text-white"><h5>Главная</h5></a></li>
                <li><a href="car.html" class="nav-link px-4 text-white"><h5>Автопарк</h5></a></li>
                <li><a href="#aboutUs" class="nav-link px-4 text-white"><h5>О нас</h5></a></li>
                <li sec:authorize="isAuthenticated()">
                    <a href="myOrder.html" class="nav-link px-4 text-white"><h5>Заказы</h5></a></li>
                <li><a href="pay.html" class="nav-link px-4 text-white"><h5>Оплата</h5></a></li>
            </ul>
            <ul>

                <form sec:authorize="isAuthenticated()" method="POST" th:action="@{/logout}">
                    <input class="btn btn-dark" type="submit" value="Выйти"/>
                </form>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="container mt-5">
    <h5 class="text" style="font-size: 23pt;">На какую дату вы желаете арендовать авто?</h5>
    <form th:action="@{/order}" th:object="${order}" method="post" class="form-horizontal well form-search">

        <div class="form-group">
            <div class="col-sm-10" style="width: 50%;">
                <label for="dateOfIssue"> Дата выдачи</label>
                <input required type="date" class="form-control " th:field="*{dateOfIssue}" name="dateOfIssue"
                       id="dateOfIssue"><br>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10" style="width: 50%;">
                <label for="returnDate"> Дата возврата</label>
                <input type="date" class="form-control search-query" th:field="*{returnDate}" name="returnDate"
                       id="returnDate"><br>
            </div>
        </div>
        <input type="hidden" th:field="*{id_car}">
        <input type="submit" class="btn btn-outline-dark" value="Готово">
    </form>
</div>
</body>
</html>
