<!DOCTYPE html>
<html lang="en" xmlns:th="htt://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url(https://funart.pro/uploads/posts/2021-04/1618593607_16-funart_pro-p-oboi-fon-fon-neitralnii-svetlii-16.jpg);
            background-size: auto;
        }

    </style>

    <title>Авторизация</title>
</head>
<body>
<form th:action="@{/login}" method="post">
    <section class=" text-center text-lg-start">
        <div class="card mb-3">
            <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-4 d-none d-lg-flex">
                    <img src="https://krot.info/uploads/posts/2021-11/1636027340_5-krot-info-p-neskolko-avto-mashini-krasivo-foto-5.jpg" alt=""
                         class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5"/>
                </div>
                <div class="col-lg-8">
                    <div class="card-body py-8 px-md-8">
                        <form th:action="@{/login}" method="post">
                            <div class="form-outline mb-4">
                                <strong><label class="form-label" for="uname">Имя пользователя</label></strong>
                                <input type="text" id="uname" name="user" class="form-control"/>
                            </div>
                            <div class="form-outline mb-4">
                                <strong><label class="form-label" for="psw">Пароль</label></strong>
                                <input type="password" id="psw" name="pass" class="form-control"/>
                            </div>
                            <input type="submit" value="Войти" class="btn btn-outline-dark">
                            <nav class="navbar navbar-expand-sm navbar-dark">
                                <div class="container-fluid">
                                </div>
                                <strong><p>Нет в системе?</p></strong>
                                <a href="register.html" class="btn btn-outline-success">Регистрация</a>
                            </nav>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
</form>


</body>
</html>
